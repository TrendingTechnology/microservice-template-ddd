syntax = "proto3";

package billing_rpc;

option go_package = "internal/billing/domain/billing_rpc";

service BillingRPC {
  rpc Get(GetRequest) returns(GetResponse) {}
}

message Billing {
  string Id = 2;
  float Balance = 1;

  string UserId = 3;
}

// GET
message GetRequest {
  string Id = 1;
}

message GetResponse {
  Billing Billing = 1;
}
